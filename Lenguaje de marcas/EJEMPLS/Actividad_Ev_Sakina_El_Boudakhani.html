<!DOCTYPE html>
<html>
<head>
	<meta charset="utf 8">
	<title>Formulario</title>
	<form>
		<form action=mailto:elvira.giron@educa.madrid.org method="post" enctype="text/plain"></form>
		<fieldset>
		<fieldset>
			<legend>Datos Personales</legend>
			Nombre <input type="text" size="15" maxlength="30"  name=nombre required>
			<br>
			Primer Apellido <input type="text" size="15" maxlength="30"  name="1apellido" required>
			<br>
			Segundo Apellido <input type="text" size="15" maxlength="30"  name="2Apellido" not required>
			<br>
			Fecha de nacimiento <input type="date" size="15" maxlength="30"  name="birthday" required>
		</fieldset>
<br>

		<fieldset>
			<legend>Currículu profesional</legend>
			Nivel academico <select name="Nivel académico"> 
			<option value="1">Educacion secundaria obligatorio</option>
			<option value="2">Bachillerato</option> 
			<option value="3">Grado Medio</option> 
			<option value="4">Grado Superior</option> 
			<option value="5">Universidad</option> 
		</select>
		</fieldset>
		<br>
		<input type="submit" value="Enviar informacion">
		<input type="reset" value="Borrar informacion">
	</fieldset>
	</form>
</head>

</body>
</html>
